<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Speed Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Network Speed</h1>
    <p>Download Speed: <span id="speed">Calculating...</span> Mbps</p>
    <button id="refresh">Test Again</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
